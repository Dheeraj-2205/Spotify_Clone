<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/left_navbar.css">
  <link rel="stylesheet" href="/styles/top_navbar.css">
  <link rel="stylesheet" href="/styles/mediaplayer.css">
  <link rel="stylesheet" href="/styles/results.css">
  <link rel="shortcut icon" href="https://open.spotifycdn.com/cdn/images/favicon.5cb2bd30.ico" type="image/x-icon">
  <title></title>
</head>

<body>
  <div class="grid_container">
    <section class="left_nav" id="left_nav"></section>
    <div class="idk">
      <section class="top_nav" id="top_nav"></section>
      <section class="page_right">
        <div class="results_filter_container">
          <button class="selected_filter" id="filter_all_button">All</button>
          <button id="filter_songs_button">Songs</button>
          <button id="filter_albums_button">Albums</button>
          <button id="filter_playlists_button">Playlists</button>
          <button id="filter_artists_button">Artists</button>
          <button id="filter_podcasts_button">Podcasts & Shows</button>
          <button id="filter_profiles_button">Profiles</button>
        </div>
        <div class="search_results_section" id="search_results_section"></div>
        <div class="search_songs_section" id="search_songs_section">
          <table>
            <thead>
              <tr>
                <th>
                  <span>#</span>
                </th>
                <th>
                  <span>TITLE</span>
                </th>
                <th>
                  <span>ALBUM</span>
                </th>
                <th>
                  <span>
                    <svg role="img" height="16" width="16" aria-hidden="true" viewBox="0 0 16 16">
                      <path d="M8 1.5a6.5 6.5 0 100 13 6.5 6.5 0 000-13zM0 8a8 8 0 1116 0A8 8 0 010 8z"></path>
                      <path d="M8 3.25a.75.75 0 01.75.75v3.25H11a.75.75 0 010 1.5H7.25V4A.75.75 0 018 3.25z"></path>
                    </svg>
                  </span>
                </th>
              </tr>
            </thead>
            <tbody id="songs_body"></tbody>
          </table>
        </div>
        <div class="search_albums_section" id="search_albums_section"></div>
        <div class="search_playlists_section" id="search_playlists_section"></div>
        <div class="search_artists_section" id="search_artists_section"></div>
      </section>
      <div class="background_color"></div>
    </div>
    <section class="page_bottom" id="page_bottom"></section>
  </div>
</body>

</html>
<script src="/scripts/results.js" type="module"></script>
