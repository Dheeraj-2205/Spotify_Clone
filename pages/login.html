<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login.css">
    
    <title>Login Page</title>
</head>
<body>
    
        <div id="logo">
            <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_CMYK_Black-768x230.png" alt="">
        </div>
        <hr>
        <p id="para">To continue, log in to Spotify.</p>
    <div id="main">
        <div id="quicklinks">
            <button id="facebook">
                <p><i class="fa-brands fa-square-facebook"></i>Continue with Facebook</p>
            </button>
            <button id="apple">
                <p><i class="fa-brands fa-apple"></i>Continue with Apple</p>
            </button>
            <button id="google">
                <p><i class="fa-brands fa-google fas-dark"></i>Continue with Google</p>
            </button>
            <button id="phone">
                <p>Continue with phone number</p>
            </button>
        </div>
            <div class="center-text">
                <span class="line"></span><span class="or">OR</span
                ><span class="line"></span>
            </div>
            <div id="login_form">
                <div class="label">
                    <label for="login-username" class="Label-sc-1c0cv3r-0 jhxAUN">Email address or username</label>
                </div>
                <input type="text" name="" id="email_mobile_number" placeholder="Email address or username">
                <div class="label">
                    <label for="login-username" class="Label-sc-1c0cv3r-0 jhxAUN">Password</label>
                </div>
                <input type="text" name="" id="email_mobile_number" placeholder="Password">
                <a href="#" id="forgot">Forgot your password?</a>
            </div>
            <div id="login_btn">
                <div id="checkbox_div">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox" id="remember">Remember me</label>
                </div>
                <div>
                    <button id="login_button">LOG IN</button>
                </div>
            </div>
            <hr id="login_border">
            <div id="sign-up-section">
                <p id="noAccount">Don't have an account?</p>
                <button id="signup-btn">
                    <p>Sign up for Spotify</p>
                </button>
            </div>
    </div>
    <script src="../scripts/login.js"></script>
    <script src="https://kit.fontawesome.com/defa946e04.js" crossorigin="anonymous"></script>
</body>
</html>
