<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify &ndash; Web Player</title>
    <link
      rel="shortcut icon"
      href="https://open.spotifycdn.com/cdn/images/favicon.5cb2bd30.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles/left_navbar.css" />
    <link rel="stylesheet" href="./styles/top_navbar.css" />
    <link rel="stylesheet" href="./styles/mediaplayer.css" />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>

  <body>
    <div class="grid_container">
      <section class="left_nav" id="left_nav"></section>
      <div class="idk">
        <section class="top_nav" id="top_nav"></section>
        <!-- webpage content goes here -->
        <section class="page_right">
          <div class="spotify_playlists">
            <div class="header">
              <div>
                <h2>Spotify Playlists</h2>
              </div>
              <div>
                <p>SEE ALL</p>
              </div>
            </div>
            <div class="playlist_container" id="playlist_one"></div>
          </div>
          <div class="spotify_playlists">
            <div class="header">
              <div>
                <h2>Focus</h2>
              </div>
              <div>
                <p>SEE ALL</p>
              </div>
            </div>
            <div class="playlist_container" id="playlist_two"></div>
          </div>
          <div class="spotify_playlists">
            <div class="header">
              <div>
                <h2>Mood</h2>
              </div>
              <div>
                <p>SEE ALL</p>
              </div>
            </div>
            <div class="playlist_container" id="playlist_three"></div>
          </div>
          <div class="spotify_playlists">
            <div class="header">
              <div>
                <h2>Bollywood</h2>
              </div>
              <div>
                <p>SEE ALL</p>
              </div>
            </div>
            <div class="playlist_container" id="playlist_four"></div>
          </div>
        </section>
        <div class="background_color"></div>
      </div>
      <section class="page_bottom" id="page_bottom"></section>
    </div>
    <div class="login_pop" id="login_pop">
      <div class="login_pop_container">
        <div class="playlist_background">
          <img id="playlist_background" />
        </div>
        <div class="login_pop_desc">
          <div>
            <p>Start Listening with a free spotify account</p>
          </div>
          <div>
            <button class="signup_btn" id="popup_signup">SIGN UP FREE</button>
            <button id="popup_download">DOWNLOAD APP</button>
          </div>
          <div>
            <p>
              Already have an account? <span class="login_btn">Log in</span>
            </p>
          </div>
        </div>
        <button id="close_btn">Close</button>
      </div>
    </div>
  </body>
</html>
<script src="./scripts/index.js" type="module"></script>
